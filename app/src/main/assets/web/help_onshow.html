<b>OnShow()</b><hr>
<p>JavaScript code is executed whenever the widget display a new payload.</p>
<p>Payload in the script is available via the variable 'value'. The value can be converted by the script for presentation.</p>
Example:<br>
<div>
    value=value/1000+'V';
</div>
<hr>
See also: <a href="help_onreceive.html">OnReceive()</a><br>
